<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Under Construction</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: "Segoe UI", sans-serif;
      color: white;
      text-align: center;
    }

    body {
      background: url('background.jpg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 20px;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
    }

    .logo {
      margin-bottom: 20px;
    }

    .logo img {
      height: 100px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .countdown {
      font-size: 1.5em;
      margin-top: 20px;
    }

    #content {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="content">
    <div class="logo">
      <img src="logo.png" alt="Logo">
    </div>
    <h1>We're launching soon!</h1>
    <p>Our website is under construction. Stay tuned!</p>
    <div class="countdown" id="countdown"></div>
  </div>

  <script>
    // Password protection
    const correctPassword = "admin123"; // Change this to your desired password
    const userInput = prompt("Please enter the password to view this page:");

    if (userInput === correctPassword) {
      document.getElementById("content").style.display = "block";
    } else {
      document.body.innerHTML = "<h2 style='color:white;'>Access Denied</h2>";
    }

    // Countdown timer
    const launchDate = new Date("2025-09-01T00:00:00").getTime(); // Set launch date here

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance <= 0) {
        document.getElementById("countdown").innerHTML = "We're live!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
