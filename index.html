<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hiredor</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: "Segoe UI", sans-serif;
      background: url('images/background.jpg') no-repeat center center/cover;
      color: #000; /* Black text */
      text-align: center;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(10px);
      z-index: -1;
    }

    .wrapper {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 500px;
    }

    .logo img {
      max-height: 100px;
      width: auto;
      margin-bottom: 1.5rem;
      filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
    }

    h1 {
      font-size: clamp(1.5rem, 2.5vw, 2rem);
      margin-bottom: 0.5rem;
    }

    p {
      font-size: clamp(1rem, 2vw, 1.1rem);
      margin-bottom: 1rem;
    }

    .countdown {
      font-size: clamp(1.2rem, 3vw, 1.6rem);
      font-weight: bold;
      margin-top: 1rem;
    }

    @media (max-width: 480px) {
      .logo img {
        max-height: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="logo">
      <img src="images/Logo.png" alt="Logo" />
    </div>
    <h1>We're launching soon!</h1>
    <p>Our website is under construction. Stay tuned!</p>
    <div class="countdown" id="countdown"></div>
  </div>

  <script>
    // Password Protection
    const correctPassword = "admin123";
    const userInput = prompt("Please enter the password to view this page:");

    if (userInput !== correctPassword) {
      document.body.innerHTML = "<h2 style='color:black;text-align:center;margin-top:20%;'>Access Denied</h2>";
    }

    // Countdown Timer
    const launchDate = new Date("2025-09-01T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance <= 0) {
        document.getElementById("countdown").innerHTML = "We're live!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
