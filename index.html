<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Under Construction</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: "Segoe UI", sans-serif;
      background: url('images/background.jpg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #fff;
    }

    .container {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1); /* translucent white */
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .logo {
      margin-bottom: 20px;
    }

    .logo img {
      height: 100px;
      filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5));
    }

    h1, p {
      margin-bottom: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 8px 12px;
      border-radius: 8px;
      display: inline-block;
    }

    .countdown {
      margin-top: 20px;
      font-size: 1.5em;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 10px;
      display: inline-block;
    }

    #content {
      display: none;
    }

    @supports not (backdrop-filter: blur(10px)) {
      .container {
        background-color: rgba(0, 0, 0, 0.7);
      }
    }
  </style>
</head>
<body>
  <div class="container" id="content">
    <div class="logo">
      <img src="images/logo.png" alt="Logo">
    </div>
    <h1>We're launching soon!</h1>
    <p>Our website is under construction. Stay tuned!</p>
    <div class="countdown" id="countdown"></div>
  </div>

  <script>
    // Password protection
    const correctPassword = "admin123"; // Set your password here
    const userInput = prompt("Please enter the password to view this page:");

    if (userInput === correctPassword) {
      document.getElementById("content").style.display = "block";
    } else {
      document.body.innerHTML = "<h2 style='color:white;text-shadow:1px 1px 3px black;'>Access Denied</h2>";
    }

    // Countdown logic
    const launchDate = new Date("2025-09-01T00:00:00").getTime(); // Customize launch date

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance <= 0) {
        document.getElementById("countdown").innerHTML = "We're live!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
